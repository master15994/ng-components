<div class="container">
    <form class="card" [formGroup]="former" (ngSubmit)="sumbit()">
        <h1>Angular Forms</h1>

        <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="Email" formControlName=email>

            <div *ngIf="former.get('email')?.invalid && former.get('email')?.touched" class="validation">
                <small *ngIf="former.get('email')?.errors?.['required']">Поле не может быть
                    пустым</small>
                <small *ngIf="former.get('email')?.errors?.['email']">Введите корректный email</small>
            </div>
        </div>

        <div class="form-control">
            <label>Пароль</label>
            <input type="password" placeholder="Пароль" formControlName="password">
            <div *ngIf="former.get('password')?.invalid && former.get('password')?.touched" class="validation">
                <small *ngIf="former.get('password')?.errors?.['required']"> Поле не может быть пустым </small>
                <small *ngIf="former.get('password')?.errors?.['minLength']">
                    Длина должна быть не меньше
                    {{*ngIf="former.get('password')?.errors?.['minlength'].requiredLength}}
                </small>
            </div>
        </div>

        <div formGroupName="address" class="card">
            <h2>Адрес</h2>

            <div class="form-control">
                <label>Страна</label>

                <select formControlName="country">
                    <option value="ru">Россия</option>
                    <option value="ua">Украина</option>
                    <option value="by">Беларусь</option>
                </select>
            </div>

            <div class="form-control">
                <input type="text" formControlName="city" placeholder="Город">
            </div>

            <button class="btn" type="button" (click)="setCity()">Выбрать столицу</button>
        </div>

        <div class="card">
            <h2>Ваши навыки</h2>
            <button class="btn" type="button" (click)="addSkills()">Добавить умение</button>
            <div class="form-control">
                <label>Умения</label>
                <input type="text">
            </div>
        </div>

        <button class="btn" type="submit" [disabled]="former.invalid">Отправить</button>

    </form>
</div>
