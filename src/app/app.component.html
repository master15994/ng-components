<app-post-form (onAdd)="updatePost($event)">

</app-post-form>

<hr>

<app-post *ngFor="let myPost of posts" [post]="myPost">
    <small *ngIf="myPost.text.length > 10; else short"><i
            [ngStyle]="{'color':'red','opacity':'0.5' ,'fontSize':'13px'}">Text too long</i></small>
    <ng-template #short><i [ngStyle]="{'color':'red','opacity':'0.5' ,'fontSize':'13px'}">Text too
            small</i></ng-template>
</app-post>
